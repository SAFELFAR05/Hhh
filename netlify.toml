[build]
  command = ""
  publish = "client"
  functions = "functions"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/index-id.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Production settings
[context.production]
  environment = { NODE_ENV = "production" }
